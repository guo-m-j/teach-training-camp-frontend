<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Markdown编辑器</title>
    <link rel="stylesheet" href="MarkdownEditor.css">

</head>

<body>

    <div class="toolbox">
        <ul>
            <li>
                <img title="一级标题" class="icon" src="button/header1.jpg" alt="一级标题" onclick="insertHeader1()">
                <img title="二级标题" class="icon" src="button/header2.jpg" alt="二级标题" onclick="insertHeader2()">
                <img title="三级标题" class="icon" src="button/header3.jpg" alt="三级标题" onclick="insertHeader3()">
                <img title="四级标题" class="icon" src="button/header4.jpg" alt="四级标题" onclick="insertHeader4()">
                <img title="五级标题" class="icon" src="button/header5.jpg" alt="五级标题" onclick="insertHeader5()">
                <img title="六级标题" class="icon" src="button/header6.jpg" alt="六级标题" onclick="insertHeader6()">
                <img title="加粗" class="icon" src="button/strong.jpg" alt="加粗" onclick="insertStrong()">
                <img title="斜体" class="icon" src="button/em.jpg" alt="斜体" onclick="insertEm()">
                <img title="引用" class="icon" src="button/quote.jpg" alt="引用" onclick="insertQuote()">
                <img title="链接" class="icon" src="button/link.jpg" alt="链接" onclick="insertLink()">
                <img title="图片" class="icon" src="button/photo.jpg" alt="图片" onclick="insertPhoto()">
                <img title="代码" class="icon" src="button/code.jpg" alt="代码" onclick="insertCode()">
                <img title="代码块" class="icon" src="button/codeblock.jpg" alt="代码块" onclick="insertCodeblock()">
                <img title="无序列表" class="icon" src="button/bulletlist.jpg" alt="无序列表" onclick="insertBulletlist()">
                <img title="有序列表" class="icon" src="button/orderedlist.jpg" alt="有序列表" onclick="insertOrderedlist()">
                <img title="删除线" class="icon" src="button/Strikethrough.jpg" alt="删除线" onclick="insertStrikethrough()">
                <img title="任务列表" class="icon" src="button/tasklist.jpg" alt="删除线" onclick="insertTasklist()">
                <img title="表格" class="icon" src="button/table.jpg" alt="删除线" onclick="insertTable()">
            </li>
        </ul>
    </div>

    <textarea class="inputarea" id="editor" spellcheck="false"></textarea>
    <div class="outputarea" id="preview"></div>
    <script src="ParseMarkdown.js"></script>
    <script src="toolbox.js"></script>
</body>

</html>
